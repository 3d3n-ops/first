<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First ‚Äî Minimalist Productivity App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fade-container {
      text-align: center;
      padding: 2rem;
      font-size: 1.8rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-line;
      font-weight: 600;
    }

    .fade-container.show {
      opacity: 1;
    }

    #final-section {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 1.5rem;
}

.video-placeholder {
  width: 640px;
  height: 360px;
  background-color: #ddd;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  color: #555;
}

.cta-button {
  padding: 0.4rem 1.2rem;
  font-size: 0.9rem;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 9999px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-weight: 600;
}

.cta-button:hover {
  background-color: #222;
}

.footer-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(8px);
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
}

.logo {
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 1.5rem;
  letter-spacing: -0.5px;
  color: #000;
  position: absolute;
  left: 2rem;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.footer-nav a {
  color: #000;
  text-decoration: none;
  font-size: 0.9rem;
  position: relative;
  transition: color 0.3s ease;
}

.footer-nav a:hover {
  color: #666;
}

.footer-nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -4px;
  left: 0;
  background-color: #666;
  transition: width 0.3s ease;
}

.footer-nav a:hover::after {
  width: 100%;
}
  </style>
</head>
<body>

  <div id="main" class="fade-container"></div>

  <div id="final-section" class="fade-container">
    <div class="video-placeholder">
      üé• Demo Video Coming Soon
    </div>
    <button class="cta-button">Join Waitlist</button>
  </div>
  
  <nav class="footer-nav">
    <span class="logo">First</span>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="use-cases.html">Use Cases</a>
      <a href="pricing.html">Pricing</a>
    </div>
  </nav>

  <script>
    const textBlocks = [
      "What comes first?",
      "‚òÄÔ∏è Wake up and scroll\nOR\n üôè Meditate and pray?",
      "üõå Bed rot\nOR\n üèãÔ∏è Go to the gym?",
      "üò¥ Procrastinate\nOR\n üîí Lock-in?",
      "These decisions show what you value most\n yet we are often too distracted to make the right choice",
      "But there's a better way...",
      "Introducing First\nMinimalist Productivity app to help you focus on what matters and take your time back"
    ];

    const mainContainer = document.getElementById("main");
    const finalSection = document.getElementById("final-section");

    let current = 0;

    function showNextBlock() {
      if (current < textBlocks.length) {
        mainContainer.classList.remove("show");
        setTimeout(() => {
          mainContainer.innerText = textBlocks[current];
          mainContainer.classList.add("show");
          current++;
          setTimeout(showNextBlock, 3000); // 3 seconds visible
        }, 1000); // 1 second fade out
      } else {
        mainContainer.classList.remove("show");
        setTimeout(() => {
          mainContainer.style.display = "none";
          finalSection.style.display = "flex";
          finalSection.classList.add("show");
        }, 1000);
      }
    }

    // Start the animation
    showNextBlock();
  </script>
</body>
</html>
