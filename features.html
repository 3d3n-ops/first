<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Features</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .card-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      width: 260px;
      height: 220px;
      background: #222;
      border-radius: 12px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 1.2rem;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.3rem;
      color: #fff;
    }
    .card-link {
      color: #4ea1ff;
      text-decoration: underline;
      font-size: 1rem;
      margin-top: 0.2rem;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }
    .logo {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      color: #000;
      position: absolute;
      left: 2rem;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .footer-nav a {
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      position: relative;
      transition: color 0.3s ease;
    }
    .footer-nav a:hover {
      color: #666;
    }
    .footer-nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #666;
      transition: width 0.3s ease;
    }
    .footer-nav a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="footer-nav">
    <span class="logo">First</span>
    <div class="nav-links">
      <a href="page.html">Home</a>
      <a href="features.html">Features</a>
      <a href="use-cases.html">Use Cases</a>
      <a href="pricing.html">Pricing</a>
    </div>
  </nav>
  <h1>Features</h1>
  <div class="card-row">
    <div class="card">
      <div class="card-title">Define your <span class="card-link">priorities</span></div>
    </div>
    <div class="card">
      <div class="card-title">Focus on your <span class="card-link">goals</span></div>
    </div>
    <div class="card">
      <div class="card-title">Take a picture of your <span class="card-link">growth</span></div>
    </div>
    <div class="card">
      <div class="card-title">Share your <span class="card-link">transformation</span></div>
    </div>
  </div>
</body>
</html>
